---
kind: application
metadata:
  name: About Desktop
  description: Creates an about window.
  namespace: desktop
  annotations:
    "@desktop/dock":
      excludeFromSearch: true
spec:
  launchOnStart: true
  singleInstance: true
  url: http://localhost:8080
  window:
    alwaysOnTop: true
    backgroundColor: "#4A90E2"
    center: true
    fullscreenable: false
    height: 500
    minimizable: false
    maximizable: false
    resizable: false
    skipTaskbar: true
    title: About Desktop
    titleBarStyle: hidden
    useContentSize: true
    width: 700
