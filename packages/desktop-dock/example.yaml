---
kind: application
metadata:
  name: Dock
  description: Creates a dock to launch new windows.
  namespace: desktop
  annotations:
    "@reactivemarkets/desktop-dock":
      excludeFromSearch: true
spec:
  singleInstance: true
  url: http://localhost:8080
  window:
    backgroundColor: "#303030"
    center: true
    frame: false
    fullscreenable: false
    height: 60
    minimizable: false
    maximizable: false
    minHeight: 60
    minWidth: 400
    skipTaskbar: true
    title: Dock
    useContentSize: true
    width: 680
