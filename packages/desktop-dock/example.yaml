---
kind: tray
metadata:
  name: tray
  namespace: desktop
---
kind: application
metadata:
  name: dock
  description: Creates a dock to launch new windows.
  namespace: desktop
spec:
  url: http://localhost:8080
  window:
    alwaysOnTop: true
    backgroundColor: "#303030"
    center: true
    frame: false
    height: 60
    minHeight: 60
    minWidth: 400
    skipTaskbar: true
    title: Dock
    useContentSize: true
    width: 680
