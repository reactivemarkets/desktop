---
kind: storage
metadata:
  name: Desktop storage
  description: Storage configuration for the desktop namespace
  namespace: desktop
spec:
  provisioner: local
---
kind: tray
metadata:
  name: Desktop Tray
  description: The desktop tray icon.
  namespace: desktop
---
kind: updatePolicy
metadata:
  name: Updates
  description: Update policy for desktop.
  namespace: desktop
spec:
  checkForUpdates: true
  schedule: 0 * * * *
---
kind: applicationSecurityPolicy
metadata:
  name: Application Security Policy
  description: Security Policy for desktop.
  namespace: desktop
spec:
  allowedDomains:
    - ^https:\/\/.+$
    - ^(?!https?:\/\/).*\.asar$
  blockedDomains:
    - ^.+\.(tk|gq|ml|ga|cf)$
    - ^.+\.(xxx|top|xyz|zip|pro|men|mom|cam|kim|ren|vip|bin|win|gdn|xin)$
    - ^.+\.(club|tech|link|rest|fail|work|surf|date|wang|loan)$
    - ^.+\.(click|jetzt|party|trade)$
    - ^.+\.(online|viajes|racing|stream|review)$
    - ^.+\.(country|science)$
    - ^.+\.(download)$
    - ^.+\.(accountant|accountants)$
---
kind: externalSecurityPolicy
metadata:
  name: External Security Policy
  description: Security Policy for desktop.
  namespace: desktop
spec:
  blockedExecutables:
    - ^.+$
---
kind: serviceSecurityPolicy
metadata:
  name: Service Security Policy
  description: Security Policy for desktop.
  namespace: desktop
spec:
  allowedPaths:
    - ^.+$
---
kind: application
metadata:
  name: About Desktop
  description: Creates an about window.
  namespace: desktop
  annotations:
    "@reactivemarkets/desktop-core":
      includeInTray: true
    "@reactivemarkets/desktop-dock":
      excludeFromSearch: true
spec:
  excludeFromWorkspace: true
  launchOnStart: false
  singleInstance: true
  url: about.asar
  window:
    alwaysOnTop: true
    backgroundColor: "#4A90E2"
    center: true
    fullscreenable: false
    height: 500
    minimizable: false
    maximizable: false
    resizable: false
    skipTaskbar: true
    title: About Desktop
    titleBarStyle: hidden
    useContentSize: true
    width: 700
---
kind: application
metadata:
  name: Dock
  description: Creates a dock to launch new windows.
  namespace: desktop
  annotations:
    "@reactivemarkets/desktop-core":
      includeInTray: true
    "@reactivemarkets/desktop-dock":
      excludeFromSearch: true
spec:
  singleInstance: true
  url: dock.asar
  window:
    backgroundColor: "#303030"
    center: true
    frame: false
    fullscreenable: false
    height: 60
    minimizable: false
    maximizable: false
    minHeight: 60
    minWidth: 400
    skipTaskbar: true
    title: Dock
    useContentSize: true
    width: 680
