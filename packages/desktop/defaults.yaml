---
kind: storage
metadata:
  name: Desktop storage
  description: Storage configuration for the desktop namespace
  namespace: desktop
spec:
  provisioner: local
---
kind: tray
metadata:
  name: Desktop Tray
  description: A desktop tray icon.
  namespace: desktop
---
kind: application
metadata:
  name: Dock
  description: Creates a dock to launch new windows.
  namespace: desktop
spec:
  singleInstance: true
  url: dock.asar
  window:
    backgroundColor: "#303030"
    center: true
    frame: false
    fullscreenable: false
    height: 60
    maximisable: false
    minHeight: 60
    minWidth: 400
    skipTaskbar: true
    title: Dock
    useContentSize: true
    width: 680
