---
kind: storage
metadata:
  name: Desktop storage
  description: Storage configuration for the desktop namespace
  namespace: desktop
spec:
  provisioner: local
---
kind: tray
metadata:
  name: Desktop Tray
  description: The desktop tray icon.
  namespace: desktop
---
kind: application
metadata:
  name: About Desktop
  description: Creates an about window.
  namespace: desktop
  annotations:
    "@reactivemarkets/desktop-core":
      includeInTray: true
    "@reactivemarkets/desktop-dock":
      excludeFromSearch: true
spec:
  excludeFromWorkspace: true
  launchOnStart: false
  singleInstance: true
  url: about.asar
  window:
    alwaysOnTop: true
    backgroundColor: "#4A90E2"
    center: true
    fullscreenable: false
    height: 500
    minimizable: false
    maximizable: false
    resizable: false
    skipTaskbar: true
    title: About Desktop
    titleBarStyle: hidden
    useContentSize: true
    width: 700
---
kind: application
metadata:
  name: Dock
  description: Creates a dock to launch new windows.
  namespace: desktop
  annotations:
    "@reactivemarkets/desktop-core":
      includeInTray: true
    "@reactivemarkets/desktop-dock":
      excludeFromSearch: true
spec:
  singleInstance: true
  url: dock.asar
  window:
    backgroundColor: "#303030"
    center: true
    frame: false
    fullscreenable: false
    height: 60
    minimizable: false
    maximizable: false
    minHeight: 60
    minWidth: 400
    skipTaskbar: true
    title: Dock
    useContentSize: true
    width: 680
